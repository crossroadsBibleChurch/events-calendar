<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>DAKboard 2026 - Restored Year & Fixed Month</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.15/index.global.min.js"></script>

    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #000; color: #eee; }
        #calendar { max-width: 100%; padding: 5px 20px; }

        /* --- THEME COLORS --- */
        .fc-daygrid-day:not(.fc-day-other) { background: #1a1a1a !important; }
        .fc .fc-multimonth-daygrid-day.fc-day-other, 
        .fc .fc-daygrid-day.fc-day-other { background-color: #000 !important; }

        /* --- EVENT ENGINE --- */
        .fc-daygrid-event-dot { display: none !important; } 
        
        .fc-event { 
            cursor: pointer !important; 
            margin: 1px 4px 1px 2px !important; 
            border: none !important;
            background: transparent !important;
            box-sizing: border-box !important;
            max-width: 100% !important;
            position: relative !important;
        }

        /* CHIPS: Full-Day Only */
        .fc-event-all-day, .fc-daygrid-block-event, .fc-h-event {
            background-color: #444444 !important; 
            border: 1px solid #999999 !important; 
            border-radius: 4px !important;
        }

        .fc-event-main { 
            padding: 1px 6px !important; 
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            white-space: nowrap !important;
            display: block !important;
        }
        
        .fc-event-title { color: #8fc7ff !important; font-weight: bold !important; }
        .fc-event-time { color: #dcdcdc !important; font-weight: 700 !important; font-size: 0.75em !important; margin-right: 4px !important; }

        /* Hide time on chips */
        .fc-event-all-day .fc-event-time, .fc-daygrid-block-event .fc-event-time, .fc-h-event .fc-event-time { 
            display: none !important; 
        }

        /* --- MONTH VIEW (ZOOM) --- */
        .zoom-container { 
            display: none; position: fixed; background: rgba(0,0,0,0.98); z-index: 2000; 
            left: 50%; top: 50%; transform: translate(-50%, -50%);
            width: 90%; height: 85vh; 
            border: 2px solid #555; border-radius: 15px; padding: 30px; overflow-y: auto; 
        }

        #zoomCalendar { font-size: 1.8em !important; }
        #zoomCalendar .fc-event-title { font-size: 0.8em !important; } 
        #zoomCalendar .fc-daygrid-day-number { font-size: 1.1em !important; padding: 8px !important; }

        /* --- GIANT POPUP --- */
        #customModal { 
            display: none; position: fixed; z-index: 3000; left: 50%; top: 50%; transform: translate(-50%, -50%); 
            width: 90%; max-width: 1100px; 
            background: #1a1a1a; border: 3px solid #8fc7ff; border-radius: 30px; padding: 60px; 
        }
        #mTitle { color:#8fc7ff; font-size: 3.5em !important; font-weight: bold; margin: 0; line-height: 1.1; }
        #mTime { color:#fff; font-weight:bold; font-size: 2.2em !important; margin: 25px 0; border-bottom: 2px solid #333; padding-bottom: 20px; }
        #mDesc { color:#ccc; font-size: 2.1em !important; line-height: 1.5; }
        #mBtn { margin-top:40px; float:right; background:#444444; color:#fff; border:1px solid #999999; padding:20px 40px; border-radius:10px; cursor:pointer; font-size: 1.6em; }
    </style>
</head>
<body>
    <div id="calendar"></div>
    <div id="zoomOverlay" class="zoom-container">
        <button onclick="closeZoom()" style="position: absolute; top: 15px; right: 20px; background: #444444; color: #fff; border: 1px solid #999999; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1.2em;">CLOSE X</button>
        <div id="zoomCalendar"></div>
    </div>
    
    <div id="customModal">
        <div id="mTitle"></div>
        <div id="mTime"></div>
        <div id="mDesc"></div>
        <button id="mBtn" onclick="closeModal()">Close</button>
    </div>

    <script>
        var mainCal, zoomCal;
        var API_KEY = 'AIzaSyD1icSp6SOC9A0yIsy0rGk0mr1B60sW2Zo';
        var CAL_ID = 'eventsatcrossroads@gmail.com';

        function closeModal() { document.getElementById('customModal').style.display = 'none'; }
        function closeZoom() { document.getElementById('zoomOverlay').style.display = 'none'; document.body.style.overflow = 'auto'; }

        function formatDetails(event) {
            const start = event.start;
            let end = event.end ? new Date(event.end) : new Date(start);
            const durationHours = (end - start) / (1000 * 60 * 60);
            const isFullDay = event.allDay || durationHours >= 24 || (start.getHours() === 0 && end.getHours() === 0);
            const dateFmt = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };

            if (isFullDay) {
                let displayEnd = new Date(end);
                if (durationHours >= 24) displayEnd.setDate(displayEnd.getDate() - 1);
                if (start.toDateString() === displayEnd.toDateString()) return start.toLocaleDateString(undefined, dateFmt);
                return start.toLocaleDateString(undefined, {weekday:'long', month:'long', day:'numeric'}) + " — " + displayEnd.toLocaleDateString(undefined, dateFmt);
            } else {
                return start.toLocaleDateString(undefined, dateFmt) + "<br>" + 
                       start.toLocaleTimeString([], {hour:'numeric', minute:'2-digit'}) + " – " + 
                       end.toLocaleTimeString([], {hour:'numeric', minute:'2-digit'});
            }
        }

        function initCalendar(el, view, date, isZoomed) {
            var options = {
                googleCalendarApiKey: API_KEY,
                eventSources: [{ googleCalendarId: CAL_ID }],
                initialView: view,
                initialDate: date || new Date(),
                multiMonthMaxColumns: 3,
                headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
                eventTimeFormat: { hour: 'numeric', minute: '2-digit', meridiem: 'narrow', omitZeroMinute: false },
                dayCellDidMount: function(info) {
                    if (info.isOther) info.el.style.setProperty('background-color', '#000000', 'important');
                },
                eventClick: function(info) {
                    info.jsEvent.preventDefault();
                    document.getElementById('mTitle').innerText = info.event.title;
                    document.getElementById('mTime').innerHTML = formatDetails(info.event);
                    document.getElementById('mDesc').innerHTML = (info.event.extendedProps.description || "No description provided.").replace(/\n/g, "<br>");
                    document.getElementById('customModal').style.display = 'block';
                }
            };

            // ONLY apply aspectRatio logic to the Zoomed Month view
            if (isZoomed) {
                options.aspectRatio = 1.35;
            } else {
                options.contentHeight = 'auto'; // Let the year view stretch naturally
            }

            return new FullCalendar.Calendar(el, options);
        }

        window.onload = function() {
            mainCal = initCalendar(document.getElementById('calendar'), 'multiMonthYear', null, false);
            mainCal.render();
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('fc-multimonth-title')) {
                    document.getElementById('zoomOverlay').style.display = 'block';
                    document.body.style.overflow = 'hidden';
                    if (zoomCal) zoomCal.destroy();
                    zoomCal = initCalendar(document.getElementById('zoomCalendar'), 'dayGridMonth', new Date(e.target.innerText + ", " + mainCal.view.title), true);
                    zoomCal.render();
                }
            });
        };
    </script>
</body>
</html>
