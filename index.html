<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>DAKboard 2026 - Fixed Shading & Date Logic</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.15/index.global.min.js"></script>

    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #000; color: #eee; overflow-y: auto; }
        #calendar { max-width: 100%; padding: 5px 20px; }

        /* --- THE SHADING FIX (PURE CSS) --- */
        .fc-daygrid-day { background-color: #1a1a1a !important; }
        .fc .fc-day-other { background-color: #000000 !important; }

        /* --- YEAR VIEW: SPACE OPTIMIZATION --- */
        .fc-multimonth-month { padding: 0 1.2% 5px 1.2% !important; }
        .fc-multimonth-title { padding: 2px 0 !important; margin: 0 !important; font-size: 1.4em !important; color: #fff !important; }

        /* --- EVENT ENGINE --- */
        .fc-daygrid-event-dot { display: none !important; } 
        .fc-event { cursor: pointer !important; margin: 1px 4px !important; border: none !important; background: transparent !important; }

        .fc-event-all-day, .fc-daygrid-block-event, .fc-h-event {
            background-color: #333333 !important; 
            border: 2px solid #555555 !important; 
            border-radius: 6px !important;
        }

        .fc-event-main { 
            padding: 1px 8px !important; 
            display: flex !important; 
            align-items: baseline !important; 
            overflow: hidden !important; 
            white-space: nowrap !important;
            text-overflow: clip !important; 
        }

        .fc-event-title { 
            color: #8fc7ff !important; 
            font-weight: bold !important; 
            font-size: 0.85em !important; 
            text-overflow: clip !important; 
            white-space: nowrap !important;
            flex-grow: 1;
        }

        .fc-event-time { 
            color: #dcdcdc !important; 
            font-weight: 700 !important; 
            font-size: 0.75em !important; 
            margin-right: 8px !important; 
            flex-shrink: 0 !important; 
            min-width: 48px !important; 
        }

        .fc-event-all-day .fc-event-time, .fc-daygrid-block-event .fc-event-time, .fc-h-event .fc-event-time { display: none !important; }

        /* --- POPOVER & ZOOM --- */
        .fc-theme-standard .fc-popover { background: #1a1a1a !important; border: 3px solid #8fc7ff !important; border-radius: 15px !important; z-index: 5000 !important; }
        .zoom-container { 
            display: none; position: fixed; background: rgba(0,0,0,0.98); z-index: 2000; 
            left: 50%; top: 50%; transform: translate(-50%, -50%);
            width: 95%; height: 90vh; border: 2px solid #555; border-radius: 15px; padding: 15px; 
            overflow-y: auto; 
        }
        #zoomCalendar { font-size: 2.6em !important; }

        /* --- GIANT MODAL --- */
        #customModal { 
            display: none; position: fixed; z-index: 6000; left: 50%; top: 50%; transform: translate(-50%, -50%); 
            width: 90%; max-width: 1100px; background: #1a1a1a; border: 3px solid #8fc7ff; border-radius: 30px; padding: 60px; 
        }
    </style>
</head>
<body>
    <div id="calendar"></div>
    <div id="zoomOverlay" class="zoom-container">
        <button onclick="closeZoom()" style="position: absolute; top: 10px; right: 20px; background: #444444; color: #fff; padding: 10px 20px; border-radius: 5px; cursor: pointer; z-index: 2100;">CLOSE X</button>
        <div id="zoomCalendar"></div>
    </div>
    
    <div id="customModal">
        <div id="mTitle" style="color:#8fc7ff; font-size: 3.5em; font-weight: bold;"></div>
        <div id="mTime" style="color:#fff; font-size: 2.2em; margin: 25px 0; border-bottom: 2px solid #333; padding-bottom: 15px;"></div>
        <div id="mDesc" style="color:#ccc; font-size: 2.1em;"></div>
        <button onclick="closeModal()" style="margin-top:40px; float:right; background:#444444; color:#fff; padding:20px 40px; border-radius:10px; font-size: 1.6em; cursor:pointer;">Close</button>
    </div>

    <script>
        var mainCal, zoomCal;
        var API_KEY = 'AIzaSyD1icSp6SOC9A0yIsy0rGk0mr1B60sW2Zo';
        var CAL_ID = 'eventsatcrossroads@gmail.com';

        function closeModal() { document.getElementById('customModal').style.display = 'none'; }
        function closeZoom() { document.getElementById('zoomOverlay').style.display = 'none'; document.body.style.overflow = 'auto'; }

        // Restoration of the smart date/time formatter
        function formatDetails(event) {
            const start = event.start;
            let end = event.end ? new Date(event.end) : new Date(start);
            const durationHours = (end - start) / (1000 * 60 * 60);
            
            // Full Day detection (AllDay flag or spans midnight to midnight)
            const isFullDay = event.allDay || durationHours >= 24 || (start.getHours() === 0 && end.getHours() === 0);
            const dateFmt = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };

            if (isFullDay) {
                let displayEnd = new Date(end);
                // Google multi-day events often have an exclusive end date; adjust back by 1 day if it's a true multi-day
                if (durationHours >= 24) displayEnd.setDate(displayEnd.getDate() - 1);
                
                if (start.toDateString() === displayEnd.toDateString()) {
                    return start.toLocaleDateString(undefined, dateFmt);
                }
                return start.toLocaleDateString(undefined, {weekday:'long', month:'long', day:'numeric'}) + 
                       " — " + 
                       displayEnd.toLocaleDateString(undefined, dateFmt);
            } else {
                return start.toLocaleDateString(undefined, dateFmt) + "<br>" + 
                       start.toLocaleTimeString([], {hour:'numeric', minute:'2-digit'}) + " – " + 
                       end.toLocaleTimeString([], {hour:'numeric', minute:'2-digit'});
            }
        }

        function initCalendar(el, view, date, isZoomed) {
            return new FullCalendar.Calendar(el, {
                googleCalendarApiKey: API_KEY,
                eventSources: [{ googleCalendarId: CAL_ID }],
                initialView: view,
                initialDate: date || new Date(),
                multiMonthMaxColumns: 3,
                headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
                eventTimeFormat: { hour: 'numeric', minute: '2-digit', meridiem: 'narrow', omitZeroMinute: false },
                dayMaxEvents: 7,
                dayMaxEventRows: 7,
                eventOrder: "-allDay,start",
                eventOrderStrict: true,
                eventClick: function(info) {
                    info.jsEvent.preventDefault();
                    document.getElementById('mTitle').innerText = info.event.title;
                    document.getElementById('mTime').innerHTML = formatDetails(info.event);
                    document.getElementById('mDesc').innerHTML = (info.event.extendedProps.description || "No description provided.").replace(/\n/g, "<br>");
                    document.getElementById('customModal').style.display = 'block';
                }
            });
        }

        window.onload = function() {
            mainCal = initCalendar(document.getElementById('calendar'), 'multiMonthYear', null, false);
            mainCal.render();
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('fc-multimonth-title')) {
                    document.getElementById('zoomOverlay').style.display = 'block';
                    document.body.style.overflow = 'hidden';
                    if (zoomCal) zoomCal.destroy();
                    zoomCal = initCalendar(document.getElementById('zoomCalendar'), 'dayGridMonth', new Date(e.target.innerText + ", " + mainCal.view.title), true);
                    zoomCal.render();
                }
            });
        };
    </script>
</body>
</html>
