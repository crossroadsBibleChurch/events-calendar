<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>DAKboard 2026 - 3-Column Scrolling Relaxed</title>
    <!-- THE CORE ENGINE -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    
    <!-- THE GOOGLE PLUGIN -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.15/index.global.min.js"></script>


    <style>
        /* --- GLOBAL THEME & SCROLLING --- */
        body { 
            margin: 0; padding: 0; font-family: sans-serif; background: #000; color: #eee; 
            overflow-y: auto !important; /* ACTIVATES SYSTEM SCROLLING */
        }
        #calendar { max-width: 100%; height: auto; padding: 20px; }
        
        /* 1. RELAXED & ENLARGED GRID */
        .fc { 
            font-size: 1.35em; /* Doubled base font */
            color: #eee; background: #000; line-height: 1.3 !important;
        }

        /* Lightened Grid Lines for Contrast */
        .fc-theme-standard td, .fc-theme-standard th { 
            background: #000 !important; border: 1px solid #444 !important; 
        }

        /* Shading */
        .fc-daygrid-day:not(.fc-day-other) { background: #1a1a1a !important; }
        .fc-day-other { background: #000 !important; }

        /* Loosened Padding for a Less Cramped Feel */
        .fc-header-toolbar { margin-bottom: 30px !important; padding: 10px 0 !important; }
        .fc-toolbar-title { font-size: 2.2em !important; font-weight: bold; }
        .fc-multimonth-title { font-size: 2em !important; font-weight: bold; padding: 15px 0 !important; cursor: pointer; }
        .fc-daygrid-day-frame { min-height: 60px !important; padding: 6px !important; }
        .fc-multimonth-month { padding: 20px !important; }

        /* 2. CHIP LOGIC: Subtle Ghost Style */
        .fc-daygrid-event { background: transparent !important; border: none !important; cursor: pointer !important; margin: 3px 0 !important; }
        .fc-h-event, .fc-event-all-day, .fc-daygrid-block-event, .fc-multimonth-daygrid-event {
            background: rgba(90, 90, 90, 0.25) !important; /* Faint fill */
            border: 1.5px solid #888 !important; /* Clearer border */
            border-radius: 5px !important; display: block !important; padding: 4px 8px !important;
        }

        /* Text Colors */
        .fc-event-title { color: #8fc7ff !important; font-weight: bold !important; font-size: 1.1em !important; }
        
        /* Subtle Timed Colors (Muted Silver) */
        .fc-event-time { color: #a0a0a0 !important; font-weight: normal !important; margin-right: 8px !important; font-size: 0.9em !important; }

        .fc-daygrid-event-dot { display: none !important; }

        /* 3. MODALS & ZOOM (40% Smaller & Re-scaled) */
        .fade-overlay { display: none; opacity: 0; position: fixed; transition: opacity 0.3s; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 2000; }
        .fade-overlay.show { display: block; opacity: 1; }
        #zoomOverlay { left: 22%; top: 20%; width: 56%; height: 60vh; border: 2px solid #555; border-radius: 20px; padding: 60px 40px 40px 40px; box-shadow: 0 0 150px #000; }
        #zoomCalendar { height: 100%; width: 100%; }
        #closeZoom { position: absolute; top: 20px; right: 30px; background: #444; color: #eee; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        #customModal { display: none; opacity: 0; position: fixed; z-index: 3000; left: 50%; top: 50%; transform: translate(-50%, -50%) scale(0.9); transition: all 0.3s; width: 80%; max-width: 600px; background: #1a1a1a; border: 2px solid #8fc7ff; border-radius: 20px; padding: 40px; }
        #customModal.show { display: block; opacity: 1; transform: translate(-50%, -50%) scale(1); }
        #refreshInfo { position: fixed; top: 15px; left: 220px; font-size: 1.1em; color: #555; font-weight: bold; z-index: 200; }
    </style>
</head>
<body>
    <div id="refreshInfo">Sync: <span id="lastUpdate">--:--</span></div>
    <div id="calendar"></div>

    <div id="customModal"><h3 id="mTitle"></h3><p id="mTime" style="color:#aaa; font-weight:bold; font-size:1.3em;"></p><div id="mDesc" style="color:#ddd; line-height:1.7; font-size:1.2em;"></div><button id="mClose" style="float:right; margin-top:30px; background:#444; color:#fff; border:none; padding:15px 30px; border-radius:10px; cursor:pointer;" onclick="closeModal()">Close</button></div>
    <div id="zoomOverlay" class="fade-overlay"><button id="closeZoom" onclick="closeZoom()">CLOSE X</button><div id="zoomCalendar"></div></div>

    <script>
        var mainCal, zoomCal;
        var API_KEY = 'AIzaSyD1icSp6SOC9A0yIsy0rGk0mr1B60sW2Zo';
        var CAL_ID = 'eventsatcrossroads@gmail.com';

        function showEl(id) { const el = document.getElementById(id); el.style.display = 'block'; setTimeout(() => el.classList.add('show'), 10); }
        function hideEl(id) { const el = document.getElementById(id); el.classList.remove('show'); setTimeout(() => el.style.display = 'none', 300); }
        function closeModal() { hideEl('customModal'); }
        function closeZoom() { hideEl('zoomOverlay'); }

        function showDetails(info) {
            if (info.jsEvent) info.jsEvent.preventDefault();
            const event = info.event;
            document.getElementById('mTitle').innerText = event.title;
            const timeStr = event.allDay ? "All Day Event" : event.start.toLocaleString([], { weekday: 'long', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
            document.getElementById('mTime').innerText = timeStr;
            document.getElementById('mDesc').innerHTML = (event.extendedProps.description || "No description provided.").replace(/\n/g, "<br>");
            showEl('customModal');
        }

        window.onload = function() {
            mainCal = new FullCalendar.Calendar(document.getElementById('calendar'), {
                googleCalendarApiKey: API_KEY,
                events: { googleCalendarId: CAL_ID },
                initialView: 'multiMonthYear',
                multiMonthMaxColumns: 3, // SWITCHED TO 3 COLUMNS
                fixedWeekCount: false,
                showNonCurrentDates: true,
                headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
                height: 'auto', // AUTO ALLOWS NATURAL OVERFLOW FOR SCROLLING
                eventClick: showDetails,
                loading: (isLoading) => { if (!isLoading) document.getElementById('lastUpdate').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); }
            });
            mainCal.render();

            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('fc-multimonth-title')) {
                    openZoom(e.target.innerText + ", " + mainCal.view.title);
                }
            });

            function openZoom(dateStr) {
                showEl('zoomOverlay');
                setTimeout(() => {
                    if (zoomCal) zoomCal.destroy();
                    zoomCal = new FullCalendar.Calendar(document.getElementById('zoomCalendar'), {
                        googleCalendarApiKey: API_KEY,
                        eventSources: [{ googleCalendarId: CAL_ID }],
                        initialView: 'dayGridMonth',
                        initialDate: new Date(dateStr),
                        headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
                        height: 'parent',
                        eventDisplay: 'auto',
                        eventClick: showDetails
                    });
                    zoomCal.render();
                    window.dispatchEvent(new Event('resize'));
                }, 150);
            }
        };
    </script>
</body>
</html>
